<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Spectacles with Eye Tracking</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

     .container {
      position: relative;
      width: 500px;  /* Same as the uploaded image width */
      height: 500px; /* Same as the uploaded image height */
    }

    .container img {
    
      width: 100%;
      height: 100%;
      display: block;
    }

    .spectacles {
  position: absolute;
   top: 200px;   /* üëÅÔ∏è Perfect vertical position */
  left: 170px;  /* üëÅÔ∏è Aligned horizontally with left eye */
  display: flex;
  gap: 30px; 
}


    .eye {
      width: 60px;
      height: 56px;
      right: 1px;
      text-align: center;
      background: radial-gradient(circle at 30% 30%, white 5%, #3b2f2f 15%, #1a1a1a 80%);
       border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .eye::after {
  content: '';
  position: absolute;
  top: 10px;
  left: 10px;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
}

    .pupil {
      width: 27px;
      height: 23px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="shinchan.jpg" alt="SHINCHAN">
  <div class="spectacles">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>
  </div>
  <script>
    /* selecting the .eye classes from webpage - array laga store avthundhi*/
    const eyes = document.querySelectorAll('.eye');
   /*adding event handler to webpage - Whenever mouse moves, this function should run. */
    document.addEventListener('mousemove', (event) => {
      eyes.forEach(eye => {
        // Step 4: Find the pupil inside the eye
        const pupil = eye.querySelector('.pupil');

        // Step 5: Get eye's position and size on the screen
        const rect = eye.getBoundingClientRect();

        // Step 6: Calculate center point of the eye
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
         // Step 7: Get mouse distance from eye center
        const dx = event.clientX - eyeCenterX;
        const dy = event.clientY - eyeCenterY;

        // Step 8: Find angle (direction) between eye center and mouse
        const angle = Math.atan2(dy, dx); // gives direction in radians

        // Step 9: Set maximum movement distance of pupil inside eye
        const maxDistance = (rect.width / 2) - (pupil.offsetWidth / 2);

        // Step 10: Calculate how far pupil should move in X and Y
        const x = Math.cos(angle) * maxDistance * 0.4;
        const y = Math.sin(angle) * maxDistance * 0.4;

        // Step 11: Move the pupil using CSS transform
        pupil.style.transform = `translate(${x}px, ${y}px)`;

      });
    });
  </script>
</body>
</html>
