<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Spectacles with Eye Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .spectacles {
      position: absolute;
      top: 200px;
      left: 170px;
      display: flex;
      gap: 30px;
    }

    .eye {
      width: 60px;
      height: 56px;
      right: 1px;
      text-align: center;
      background: radial-gradient(circle at 30% 30%, white 5%, #3b2f2f 15%, #1a1a1a 80%);
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    .pupil {
      width: 27px;
      height: 23px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="shinchan.jpg" alt="SHINCHAN"> <!-- make sure to fix image path for web -->
    <div class="spectacles">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');

    function handleEyeMovement(clientX, clientY) {
      eyes.forEach(eye => {
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;

        const dx = clientX - eyeCenterX;
        const dy = clientY - eyeCenterY;

        const angle = Math.atan2(dy, dx);
        const maxDistance = (rect.width / 2) - (pupil.offsetWidth / 2);

        const x = Math.cos(angle) * maxDistance * 0.4;
        const y = Math.sin(angle) * maxDistance * 0.4;

        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });
    }

    // Mouse support
    document.addEventListener('mousemove', (event) => {
      handleEyeMovement(event.clientX, event.clientY);
    });

    // Touch support for mobile
    document.addEventListener('touchmove', (event) => {
      if (event.touches.length > 0) {
        const touch = event.touches[0];
        handleEyeMovement(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>
</html>
